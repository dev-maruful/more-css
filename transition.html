<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 3px solid slateblue;
            background-color: brown;
            transition: width 1s linear, height 1s ease, transform 1s ease-in;
        }
        .box:hover{
            width: 250px;
            height: 250px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Transiton</h3>
    </div>
    <div class="box">
        <h3>Transiton</h3>
    </div>
    <div class="box">
        <h3>Transiton</h3>
    </div>
    <div class="box">
        <h3>Transiton</h3>
    </div>
    <div class="box">
        <h3>Transiton</h3>
    </div>
</body>
</html>
